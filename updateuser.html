<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário</title>
    <link rel="stylesheet" href="CSS/updateuser.css">
</head>
<body>
    <div class="container">
        <h1>Edição de Usuário</h1>
        <div id="mensagem" class="alert"></div>
        
        <form id="editarUsuarioForm">
            <input type="hidden" id="editarid">
            <div class="form-group">
                <label for="editarname">Nome:</label>
                <input type="text" id="editarname" required>
            </div>
            <div class="form-group">
                <label for="editaremail">Email:</label>
                <input type="email" id="editaremail" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button type="button" id="backToUserList" class="btn btn-secondary">Voltar para a Lista</button>
        </form>
    </div>

    <script src="JS/updateuser.js"></script>
</body>
</html>
